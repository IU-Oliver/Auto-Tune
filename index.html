<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Tune</title>
    <script src="components.js"></script>
    <script src="extensions.js" defer></script>
    <script src="index.js" defer></script>
    <link href="index.css" rel="stylesheet" />
</head>

<body>
    <header>Electronic Vehicle Sound Composer</header>

    <main>
        <audio-context data-query=":scope > * :closest() audio-buffer-source-node :closest(section)" class="generators">
            Generators
            <section id="first-row" class="category">
                <audio-buffer-source-node src="Audio/01SpurSynth01-DM-G5.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                   
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01" id="volume1">
                    <!-- <input data-path="this.parentNode" name="detune" type="range" min="-500" max="500" value="1" step="0.01"> -->
                </audio-buffer-source-node>
                <audio-buffer-source-node src="Audio/01SpurSynth01-Rh-G.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01" id="volume2">
                    
                    
                </audio-buffer-source-node>
                <audio-buffer-source-node src="Audio/01SpurSynth01-Rh-Hm.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01" >
                </audio-buffer-source-node>
            </section>

            <section id="second-row" class="category">
                <audio-buffer-source-node src="Audio/02SpurSynth02-DM-G5.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
                <audio-buffer-source-node src="Audio/02SpurSynth02-Rh-G.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
                <audio-buffer-source-node src="Audio/02SpurSynth02-Rh-Hm.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
                
            </section>

            <section id="third-row" class="category">
                <audio-buffer-source-node src="Audio/03SpurVoice03-DM-G5.mp3">

                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
                <audio-buffer-source-node src="Audio/03SpurVoice03-Rh-G.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
                <audio-buffer-source-node src="Audio/03SpurVoice03-Rh-Hm.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
            </section>

            <section id="fourth-row" class="category" >
                <audio-buffer-source-node>
                    <input data-path="this.parentNode" name="active" type="checkbox" >
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
                <audio-buffer-source-node src="Audio/04SpurGeige04-Rh-G.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
                <audio-buffer-source-node src="Audio/04SpurGeige04-Rh-Hm.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
            </section>

            <section id="fifth-row" class="category" img src="Images/geige.png" fit="#" >
                <audio-buffer-source-node src="Audio/05SpurOrgel05-DM-G5.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
                <audio-buffer-source-node src="Audio/05SpurOrgel05-Rh-G.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
                <audio-buffer-source-node src="Audio/05SpurOrgel05-Rh-Hm.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
          
            </section>
            <section id="sixth-row" class="category">
                <audio-buffer-source-node src="Audio/08SpurSynth08-DM-G5.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
                <audio-buffer-source-node src="Audio/06SpurBubbles06-Rh-G.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
                <audio-buffer-source-node src="Audio/04SpurGeige04-Rh-Hm.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
            </section>

            <section id="seventh-row" class="category no-simulation">
                <audio-buffer-source-node src="Audio/07SpurBeat07-01.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
                <audio-buffer-source-node src="Audio/07SpurBeat07-02.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
                <audio-buffer-source-node src="Audio/07SpurBeat07-03.mp3">
                    <input data-path="this.parentNode" name="active" type="checkbox">
                    <input data-path="this.parentNode" name="intensity" type="range" min="0" max="2" value="0" step="0.01">
                </audio-buffer-source-node>
            </section>




            <audio-stacker-node id="eigth-row">
                <input data-path="this.parentNode" name="active" type="checkbox">
                <input data-path="this.parentNode" name="intensity" type="range" min="0" max="160" value="0" step="0.01">
            </audio-stacker-node>
        </audio-context>
   
        <section class="controller">
            Controllers
            
            <section class="play">
                <!--<label>Play / Test<input type="checkbox" id="play"></label>-->
                <button id="play-test">Test Sound</button>
            </section>
            
            <section class="stop">
                <!-- <label>Stop / Reset<input type="checkbox" id="stop"></label> -->
                <button id="stop-reset" disabled="">Stop / Reset</button>
            </section>

            <details>
                <summary>Inputs</summary>
                <section class="accel-pdl-posn">
                    <label>
                        accelPdlPosn: 0
                        <input type="range" id="accel-pdl-posn" min="0" max="100" value="0" step="0.01">
                        100
                    </label>
                </section>
                <section class="trq-ld">
                    <label>
                        trqLd: 0
                        <input type="range" id="trq-ld" min="0" max="100" value="0" step="0.01">
                        100
                    </label>
                </section>
                <section class="speed">
                    <label>
                        Speed: 0
                        <input type="range" id="speed" min="0" max="160" value="0" step="0.01">
                        160 km / h
                    </label>
                </section>
              </details>
            
              <section class="simulator">
                <button id="autodaten-play">Start Simulation</button>
            </section>

        </section>
    
    </main>

    <section class="visualiser">
        <details>
            <summary>Visualiser</summary>
            <!-- The canvas where ThreeJs renders the WebGL -->
        <canvas id="scene"></canvas>
        <!--
        <script src="js/vendors/three.min.js"></script>
        <script src="main.js"></script>
        -->
        <script src="Tunnel/js/three.min.js"></script>
        <script src="Tunnel/js/TweenMax.min.js"></script>
        <script src="Tunnel/main.js"></script>
        </details>
    </section>

</body>

</html>
